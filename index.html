<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnierbaum-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <span class="theme-toggle-label">Thema:</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="container">
        <h1>Turnierbaum-App</h1>
        
        <div class="setup-section">
            <h2>Turnier-Setup</h2>
            <div class="form-group">
                <label for="playerCount">Anzahl der Spieler:</label>
                <input type="number" id="playerCount" min="2" max="64" value="8">
            </div>
            <button id="generatePlayerFields">Spieler-Eingabefelder generieren</button>
            
            <div id="playerInputs" class="player-inputs">
                <!-- Hier werden die Spieler-Eingabefelder dynamisch eingefügt -->
            </div>
            
            <button id="startTournament" style="display: none;">Turnier starten</button>
        </div>
        
        <div class="tournament-section" style="display: none;">
            <h2>Turnierbaum</h2>
            <button id="resetTournament">Zurücksetzen</button>
            <div id="tournamentTree" class="tournament-tree">
                <!-- Hier wird der Turnierbaum dynamisch generiert -->
            </div>
        </div>
    </div>
    
    <!-- Gewinner-Animation Overlay -->
    <div id="winnerOverlay" class="winner-overlay">
        <div id="confettiContainer" class="confetti-container"></div>
        <div class="winner-content">
            <h2 class="winner-title">Glückwunsch!</h2>
            <p>Der Turniersieger ist:</p>
            <div id="winnerName" class="winner-name">Spielername</div>
            <button id="closeWinnerOverlay" class="close-button">Schließen</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
